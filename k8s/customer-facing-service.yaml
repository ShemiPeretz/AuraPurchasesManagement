# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-facing-service
  namespace: ecommerce-system
  labels:
    app: customer-facing-service
    component: producer
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-facing-service
  template:
    metadata:
      labels:
        app: customer-facing-service
        component: producer
        tier: backend
    spec:
      containers:
      - name: api
        image: customer-facing-service:latest
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_TOPIC
        - name: CUSTOMER_MANAGEMENT_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CUSTOMER_MANAGEMENT_API_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL

        # Resource requests and limits
        # IMPORTANT: These are required for HPA to work
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"     # HPA will scale based on this
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Liveness probe - is the app alive?
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - is the app ready to serve traffic?
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12  # 60 seconds total

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: customer-facing-service
  namespace: ecommerce-system
  labels:
    app: customer-facing-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: customer-facing-service


---
# Ingress - Expose Customer Facing Service externally
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-facing-ingress
  namespace: ecommerce-system
  labels:
    app: customer-facing-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: "nginx"
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: customer-facing-service
            port:
              number: 8000

---
apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: customer-facing-service-http-scaledobject
  namespace: ecommerce-system
spec:
  replicas:
    min: 1
    max: 5
  scaleTargetRef:
    name: customer-facing-service
    port: 8002
    service: customer-facing-service

  hosts:
    - customer-facing-service.ecommerce-system.svc.cluster.local

  targetPendingRequests: 100
