# ============================================================================
# ConfigMap - Application Configuration
# ============================================================================
# Stores non-sensitive configuration data for all services
#
# This includes:
# - MongoDB connection strings
# - Kafka broker addresses
# - Service URLs
# - Topic names
#
# Usage:
#   kubectl apply -f configmap.yaml -n ecommerce-system
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ecommerce-system
  labels:
    app: ecommerce
data:
  # MongoDB Configuration
  MONGODB_URI: "mongodb://mongodb-service:27017"
  MONGODB_DB_NAME: "ecommerce"
  MONGODB_COLLECTION: "purchases"

  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_TOPIC: "purchases"
  KAFKA_GROUP_ID: "customer-management-group"

  # Service URLs
  CUSTOMER_MANAGEMENT_API_URL: "http://customer-management-service:8001"

  # Application Configuration
  LOG_LEVEL: "INFO"