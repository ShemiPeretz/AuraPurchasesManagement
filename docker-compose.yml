# ============================================================================
# Docker Compose - Local Development Environment
# ============================================================================
# Runs the complete stack locally:
# - MongoDB
# - Zookeeper
# - Kafka
# - Customer Management API
#
# Usage:
#   docker-compose up -d      # Start all services
#   docker-compose logs -f    # View logs
#   docker-compose down       # Stop all services
# ============================================================================

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # MongoDB Database
  # --------------------------------------------------------------------------
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # --------------------------------------------------------------------------
  # Kafka
  # --------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      # Defines the cluster ID for KRaft
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - ecommerce-network

  # --------------------------------------------------------------------------
  # Kafka UI (for debugging)
  # --------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
    depends_on:
      - kafka
    networks:
      - ecommerce-network

  # --------------------------------------------------------------------------
  # Customer Management API
  # --------------------------------------------------------------------------
  customer-management-api:
    build:
      context: CustomerManagementAPI
      dockerfile: Dockerfile
    container_name: CustomerManagementAPI
    ports:
      - "8001:8001"
    environment:
      # MongoDB configuration
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ecommerce
      - MONGODB_COLLECTION=purchases
      # Kafka configuration
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=purchases
      - KAFKA_GROUP_ID=customer-management-group
      # Application configuration
      - LOG_LEVEL=INFO
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ecommerce-network

  # --------------------------------------------------------------------------
  # Customer Facing Web Server (Producer)
  # --------------------------------------------------------------------------
  customer-facing-service:
    build:
      context: CustomerFacingService
      dockerfile: Dockerfile
    container_name: CustomerFacingService
    ports:
      - "8000:8000"
    environment:
      # Kafka configuration
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=purchases
      # Customer Management API
      - CUSTOMER_MANAGEMENT_API_URL=http://CustomerManagementAPI:8001
      # Application configuration
      - LOG_LEVEL=INFO
    depends_on:
      customer-management-api:
          condition: service_healthy
      kafka:
        condition: service_started

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ecommerce-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  ecommerce-network:
    driver: bridge

# ============================================================================
# USAGE NOTES
# ============================================================================
# Start services:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f CustomerManagementAPI
#   docker-compose logs -f kafka
#
# Stop services:
#   docker-compose down
#
# Clean up (including volumes):
#   docker-compose down -v
#
# Access services:
#   API: http://localhost:8001
#   API Docs: http://localhost:8001/docs
#   Kafka UI: http://localhost:8080
#   MongoDB: mongodb://localhost:27017
# ============================================================================