# ============================================================================
# GitHub Actions CI/CD - Customer Facing Service
# ============================================================================

name: Customer Facing Service - CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'customer-facing-service/**'
      - '.github/workflows/customer-facing-service.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'customer-facing-service/**'
  release:
    types: [ created ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/customer-facing-service
  SERVICE_NAME: customer-facing-service
  SERVICE_PATH: customer-facing-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      working-directory: ${{ env.SERVICE_PATH }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run tests with coverage
      working-directory: ${{ env.SERVICE_PATH }}
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html -v

    - name: ğŸ“ˆ Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-customer-facing
        path: ${{ env.SERVICE_PATH }}/htmlcov/
        retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ” Run flake8
      working-directory: ${{ env.SERVICE_PATH }}
      run: |
        pip install flake8
        flake8 . --max-line-length=127 --statistics

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./${{ env.SERVICE_PATH }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release Artifacts
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Create archive
      run: |
        cd ${{ env.SERVICE_PATH }}
        tar -czf ../customer-facing-service.tar.gz \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.pytest_cache' \
          .

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: customer-facing-service
        path: customer-facing-service.tar.gz
        retention-days: 90